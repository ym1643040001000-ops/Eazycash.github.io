<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Eazy Cash - تسجيل</title>
  <style>
    body {background:#121212; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh; font-family:tahoma;}
    .box {background:#1e1e1e; padding:30px; border-radius:12px; width:300px; text-align:center;}
    input {width:100%; padding:10px; margin:5px 0; border-radius:8px; border:none;}
    button {padding:10px; border:none; border-radius:8px; background:#f39c12; color:#fff; cursor:pointer; width:100%;}
  </style>
</head>
<body>
  <div class="box">
    <h2>تسجيل دخول / حساب جديد</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة السر">
    <button onclick="login()">تسجيل دخول</button>
    <button onclick="signup()">حساب جديد</button>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
