<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - Eazy Cash PRO</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <main class="container">
    <h2>Login / Register</h2>
    <div class="card">
      <input type="email" id="email" placeholder="Email" class="input"/>
      <input type="password" id="password" placeholder="Password" class="input mt-2"/>
      <button id="loginBtn" class="btn mt-2">Login</button>
      <button id="registerBtn" class="btn ghost mt-2">Register</button>
    </div>
  </main>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
