<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Eazy Cash PRO - Login</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script defer src="assets/js/data.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</head>
<body>
  <div id="global-loader" class="loader hidden">
    <div class="logo-pulse">
      <div class="coin"></div>
      <div class="coin delay"></div>
      <div class="coin delay2"></div>
      <div class="brand">
        <div class="en">Eazy Cash</div>
        <div class="ar">إيزي كاش</div>
      </div>
    </div>
  </div>

  <header class="app-header">
    <div class="brand-glow">💸 <span>EazyCash</span></div>
    <div class="header-actions">
      <button id="langToggle" class="chip" data-i18n="lang">AR</button>
      <a class="chip ghost" href="login.html" data-i18n="login">Login</a>
    </div>
  </header>

  <nav class="ticker" id="liveTicker"></nav>

  <main class="container">
    <h2>Login / Register</h2>
    <div class="card">
      <label>Email</label>
      <input id="email" class="input" placeholder="you@email.com"/>
      <label class="mt-2">Password</label>
      <input id="password" class="input" type="password" placeholder="••••••"/>
      <button class="btn mt-2" id="loginBtn">Login</button>
      <button class="chip mt-1" id="registerBtn">Register</button>
    </div>
  </main>

  <footer class="bottom-nav">
    <a href="index.html" class="nav-item" data-i18n="home">الرئيسية</a>
    <a href="market.html" class="nav-item">BUY / MKT</a>
    <a href="payments.html" class="nav-item" data-i18n="payments">سحب/إيداع</a>
    <a href="profile.html" class="nav-item" data-i18n="profile">الملف</a>
  </footer>
  <div id="toast"></div>

  <script type="module">
    import { registerUser, loginUser } from "./assets/js/app.js";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      loginUser(email, password);
    });

    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      registerUser(email, password);
    });
  </script>
</body>
</html>
